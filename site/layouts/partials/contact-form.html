<!-- Contact -->

<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">Escreva-nos uma mensagem</h4>

  <form name="contacto" method="POST" data-netlify="true">
    <div class="flex-l mhn1-l">
          <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" placeholder="Nome" class="w-100 mb2">
          <label for="name">Nome</label>
        </fieldset>
      </div>
          <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" placeholder="Email" class="w-100 mb2">
          <label for="email">Email</label>
        </fieldset>
      </div>
    </div>

        <!-- Message -->
    <fieldset>
      <textarea name="name" placeholder="A sua mensagem" rows="8" cols="80" id="message" class="w-100"></textarea>
      <label for="message">Mensagem</label>
    </fieldset>
        <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise">Enviar</button>
    </div>
  </form>
</div>
